<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip</title>
</head>
<body class="flex column">
    <header class="container flex align-center space-between">
        <h1>TravelTip</h1>
        <nav class="nav-bar">
            <input type="text" name="" id="" placeholder="Search Location...">
            <button class="btn-search-loc">Go</button>
            <button class="btn-user-pos">Get User Position</button>
        </nav>
    </header>
    
    <p class="container">You are at: <span class="user-pos"></span></p><!--DOTO: Copy Location-->
    
    <section class="container map-container">
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>
    
    <section class="container controler-Duebug">
        <button class="btn-add-marker">Add Marker Speific Location</button>
        <button class="btn-get-locs">Get Locations</button>
        <button class="btn-pan">Pan Map to Tokyo</button>    
        <p>Locations: <span class="locs"></span></p>
    </section>

    <section class="container flex">
        <div class="user-locations">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Updated</th>
                        <th>Go</th>
                        <th>Del</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jerusalem</td>
                        <td>27/04/21</td>
                        <td><button class="btn-go"><img src="./img/icons/go.png" alt="go"></button></td>
                        <td><button class="btn-del"><img src="./img/icons/trash.svg" alt="Del"></button></td>        
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Ashquelon</td>
                        <td>27/04/21</td>
                        <td><button class="btn-go"><img src="./img/icons/go.png" alt="go"></button></td>
                        <td><button class="btn-del"><img src="./img/icons/trash.svg" alt="Del"></button></td>        
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="weather-container">
            <!-- TODO: render current location weather -->
            <!-- render weather -->
            weather
        </div>
    </section>
    
    
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
