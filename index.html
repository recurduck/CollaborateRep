<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip</title>
</head>
<body class="flex column">
    <header class="container flex align-center space-between">
        <h1>TravelTip</h1>
        <nav class="nav-bar flex">
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Search Location...">
                <button type="submit" class="btn-search-loc">Go</button>
            </form>
            <button class="btn-user-pos">Get User Position</button>
        </nav>
    </header>
    
    <div class="log-bar container flex space-between align-center">
        <h2>Location: <span class="user-pos"></span></h2>
        <div class="controler">
            <button class="btn-copy-url">Copy To Clipboard</button>
            <button class="btn-add-marker">Add Marker Speific Location</button>
        </div>
    </div>

    <section class="container map-container">
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <section class="container details flex">
        <div class="user-locations">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Updated</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="weather-container">
            <!-- TODO: render current location weather -->
            <!-- render weather -->
            weather
        </div>
    </section>
    <script src="lib/axios.min.js"></script>
    <script src="lib/sweetalert.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
